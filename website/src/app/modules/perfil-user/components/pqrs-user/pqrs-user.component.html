<h2 class="text-center" *ngIf="totalPqrs < 1">No tienes PQRS registrados.</h2>
<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let option of listPqrs">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#' + option.id_pqrs"
        aria-expanded="false"
        [attr.aria-controls]="option.id_pqrs"
      >
        <strong>Radicado N°: {{ option.radicado }}</strong>
      </button>
    </h2>
    <div
      [id]="option.id_pqrs"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body">
        <strong>Fecha de creación:</strong>
        {{ option.date_register | date : "dd/MM/yyyy" }} <br />
        <strong>Estado:</strong> {{ option.names_state }} <br />
        <strong>Tipo:</strong> {{ option.name_type }} <br />
        <strong>Detalle del tramite :</strong> {{ option.process_detail }}<br />
        <strong>Adjuntos:</strong>
        <a
          style="text-decoration: none"
          href="{{ option.url_file }}"
          target="_blank"
        >
          Ver</a
        ><br />
      </div>
    </div>
  </div>
</div>
