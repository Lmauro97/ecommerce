<div
  class="d-flex gap-2"
  style="
    flex-wrap: wrap;
    justify-content: center;
    max-height: 460px;
    overflow-y: auto;
    border-radius: 5px;
    border: solid 0.5px #9e9e9e59;
    padding: 10px;
  "
>
  <h4 class="d-block w-100 text-center">Lista de entregas</h4>
  <div
    *ngFor="let option of purchaseList"
    style="
      display: grid;
      grid-template-columns: 100px 3fr;
      margin-bottom: 10px;
      border: solid 0.5px #9e9e9e59;
      border-radius: 8px;
      gap: 5px;
      padding: 5px;
      width: 400px;
    "
  >
    <!-- //imagen del producto -->
    <div class="mt-3">
      <img
        src="{{ option.fotos_producto }}"
        alt="imagen producto"
        width="100px"
        height="100px"
      />
      <button
        class="btn btn-light p-0 m-auto mt-1 px-2"
        style="border: solid 1px blue"
        routerLink="/detalle/{{
          option.product_name.replaceAll(' ', '-') + '-' + option.id_product
        }}"
      >
        <p class="text-primary">Quiero otro</p>
      </button>
    </div>
    <!-- datos de la compra -->
    <div>
      <p class="d-block">
        <strong> Estado:</strong> {{ option.estado_entrega }}
      </p>
      <p class="d-block">
        <strong> Producto:</strong> {{ option.product_name }}
      </p>
      <p class="d-block">
        <strong> Fecha de entrega:</strong>
        {{ option.date_confirmed_delivery | date : "dd/MM/yyyy" }}
      </p>
      <p class="d-block">
        <strong> Direcci√≥n de entrega:</strong>{{ option.address_delivery }}
      </p>
      <p class="d-block">
        <strong> Observaciones: </strong>{{ option.obs_venta }}
      </p>
      <!-- <div class="d-flex" style="justify-content: flex-end">
        <button
          class="btn btn-primary"
          routerLink="/detalle/{{
            option.product_name.replaceAll(' ', '-') + '-' + option.id_product
          }}"
        >
          Quiero otro
        </button>
      </div> -->
    </div>
  </div>
</div>
